<!DOCTYPE html>
<html>
<head>
	<title>Train_Scheduler</title>
	<meta charset="utf-8">
	
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="TimePicker.js"></script>
	<link rel="stylesheet" href="timepicker.css">
</head>

<body>
	<div >
		<h1> The Train Schedule</h1>
			<table>
		  		<tr>
		  		<th>Train Name</th>
		  		<th>Dest</th>
		  		<th>First Train Time</th>
		  		<th>Frequency</th>
		  		<th>Next Arrival</th>
		  		<th>Minutes Until Arrival</th>
		  		</tr>
		  		<tbody id="theSchedule">
		  		</tbody>
			</table>
	</div>
	<div class="form-group">
 		<label for="TrainName">Train Name</label>
 		<textarea id="TrainName" maxlength="150" class="form-control" style="min-width: 100%"></textarea>
 		<label for="Destination">Destination</label>
 		<textarea id="Destination" maxlength="150" class="form-control" style="min-width: 100%"></textarea>
 		<label for="First_Train_Time">First Train Time</label>
 		 <p><input id="First_Train_Time" type="text" class="time" /></p>
 		 
 		<label for="Frequency">Frequency (in minutes)</label>
 		<textarea id="Frequency" maxlength="150" class="form-control" style="min-width: 100%"></textarea>
 		<button id="submit-button" type="submit" style="background: #005077" class="btn btn-primary col-md-4 col-md-offset-4 ">Submit</button>
 		<script type="text/javascript" src="app.js"></script>
</body>
</html>
